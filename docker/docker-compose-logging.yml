version: '3'
services:
  zipkin:
    image: openzipkin/zipkin:2.21.0
    ports:
      - "9411:9411"
    networks:
      - front_net
      - back_net
  fluent-bit:
    image: fluent-bit:${FLUENT_VERSION}
      - "24224:24224"
      - "24224:24224/udp"
    depends_on:
      - elasticsearch
    networks:
      - front_net
      - back_net
  elasticsearch:
    image: elasticsearch:7.17.3
    environment:
      - discovery.type=single-node
    expose:
      - "9200"
    ports:
      - "9200:9200"
    networks:
      - front_net
      - back_net
  kibana:
    image: kibana:7.17.3
    ports:
      - "5601:5601"
    networks:
      - front_net
      - back_net
